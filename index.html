<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
</head>
<body>
    <div id="main"></div>

    <script>
        const ua = navigator.userAgent.toLowerCase();
        if (!/wget|curl|http/.test(ua)) {
            // This is for real browsers only
            fetch('content.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("main").innerHTML = data.html;
                });
        } else {
            // For wget/curl/Termux, show "Access Denied"
            document.getElementById("main").innerHTML = "Access Denied";
        }
    </script>
</body>
</html>
